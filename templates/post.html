<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    {% if post %}
        <h1>{{ post.title }}</h1>
        <p><strong>Author:</strong> {{ post.author }}</p>
        <p>{{ post.content }}</p>
        <a href="/">⬅ Back to home</a>
    {% else %}
        <h1>Post not found</h1>
        <a href="/">⬅ Back to home</a>
    {% endif %}
</body>
</html>
